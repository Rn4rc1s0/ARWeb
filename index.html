<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body style="margin : 0px; overflow: hidden;">
    <a-scene stats embedded arjs=’sourceType: webcam;’>
        <a-assets>
            <a-asset-item id="cityModel" src="https://raw.githubusercontent.com/Rn4rc1s0/ARWeb/master/adamHead/adamHead.gltf"></a-asset-item>
        </a-assets>
        <a-marker preset="hiro">

            <a-entity gltf-model="#cityModel" scale="0.4 0.4 0.4"></a-entity>

            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
