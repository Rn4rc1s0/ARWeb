<!doctype HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://unpkg.com/dist/aframe-text-geometry-component.min.js"></script>


<body style="margin : 0px; overflow: hidden;">
    
    <a-scene stats embedded arjs="sourceType: webcam;">
        <a-assets>
            <a-asset-item id="leomon" src="https://raw.githubusercontent.com/Rn4rc1s0/ARWeb/master/protolab/paulo_ficha.gltf"></a-asset-item>
        </a-assets>
        <a-text id="cylinderText" value="This is a cylinder" color="#FFF" visible="false" position="0 -0.55 0.55"
              geometry="primitive: plane; width: 1.75" material="color: #333"></a-text>
        <a-marker preset="hiro">            
            <a-entity gltf-model="#leomon"
                scale="1 1 1"
                position="0 0 -1"
                rotation="-90 0 0"
                >       
            </a-entity>
            
        </a-marker>
        
              
       <a-camera>
            
        </a-camera>
      
    </a-scene>
     
</body>

</html>
